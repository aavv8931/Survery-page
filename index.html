<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">FueFacil Survey Form</h1>
        <p id="description">Con tu opini√≥n podremos mejorar!</p>
    </header>
    <div class="form">
        <form id="survey-form" action="">
            <div class="info-inputs">
                <div class="info">
                    <label id="name-label">Name:</label><br>
                    <input id="name" type="text"  placeholder="Enter your name" required>
                </div>
                <div class="info">
                    <label id="email-label">Email:</label><br>
                    <input id="email" type="email"  placeholder="Enter your email" required>
                </div>
                <div class="info">
                    <label id="number-label">Age:</label><br>
                    <input id="number" type="number"  placeholder="Enter your age" min="10" max="85">
                </div>
                <div class="info">
                    <label for="">Which option best describes your currente purchase experience</label><br>
                    <select id="dropdown" class="" name="" id="">
                        <option disabled hidden selected>Select One</option>
                        <option value="very satisfied">Very Satisfied</option>
                        <option value="satisfied">Satisfied</option>
                        <option value="good">Good</option>
                        <option value="bad">Bad</option>
                    </select>
                </div>
                <div class="info" >
                    <label for="">Would you recommend FueFacil to a friend?</label><br>
                    <input id="radio" type="radio" name="radio" value="yes">Yes
                    <br>
                    <input id="radio" type="radio" name="radio" value="no">No
                    <br>
                    <input id="radio" type="radio" name="radio" value="maybe">Maybe
                </div>
                <div class="info">
                    <label for="">What is your preferred payment method? </label><br>
                    <select id="dropdown" class="" name="" id="">
                        <option disabled hidden selected>Select One</option>
                        <option value="creditcard">Credit Card</option>
                        <option value="cash">Cash</option>
                        <option value="wire">Wire Transfer</option>
                    </select>
                </div>
                <div class="info">
                   <label>What would you like to see improved?</label><br>
                    <input type="checkbox" id="checkbox" value="delivery">
                    <label>Delivery</label><br>
                    <input type="checkbox" id="checkbox" value="payment">
                    <label>Payment</label>
                    <br>
                    <input type="checkbox" id="checkbox" value="store">
                    <label>Web Store</label>
                </div>
                <div class="info">
                    <label for="">Any comments?</label><br>
                    <textarea name="" id="textarea" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="info">
                    <button id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
